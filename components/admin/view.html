<div layout-padding style="background-color: white; height: calc(100% - 100px);">
  <div layout="row">
    <md-button class="md-raised md-warn" ng-click="$ctrl.dropDb($event)">Supprimer la base</md-button>
    <md-button class="md-raised md-primary" ng-click="$ctrl.exportDb($event)">Export la base</md-button>
    <md-button class="md-raised md-primary" ng-click="$ctrl.importDb($event)">Import une base</md-button>
  </div>
  <div layout="row">
    <jv-json-viewer style="position: relative; width: 100%; height: 60vh" data="$ctrl.jsonValue" editor="true"></jv-json-viewer>
  </div>
</div>
